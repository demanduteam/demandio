<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandio News Hub | Industry Intelligence</title>
    <meta name="description" content="Stay updated with the latest Dutch automotive industry news, subsidy alerts, and regulatory changes.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Car, Globe, ChevronRight, Home } from 'https://esm.sh/lucide-react@0.292.0';

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://byomcvqnuhpeazicirjg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5b21jdnFudWhwZWF6aWNpcmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MjMxNzMsImV4cCI6MjA4MjI5OTE3M30.Bl5sahKsZ4nX0iiPT9tKmXm_Pq3bfAjLLiVYeS3oA2g';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Fallback Data
        const SAMPLE_ARTICLE = {
            id: 'sample-2026',
            category: 'innovation',
            created_at: new Date().toISOString(),
            title_en: "Hydrogen Infrastructure Plan 2026",
            title_nl: "Waterstof Infrastructuur Plan 2026",
            desc_en: "The Dutch government has greenlit the 'H2-Mobility' subsidy for independent workshops.",
            desc_nl: "De Nederlandse overheid heeft groen licht gegeven voor de 'H2-Mobiliteit' subsidie.",
        };

        const NewsHub = () => {
            const [lang, setLang] = useState('nl');
            const [articles, setArticles] = useState([]);
            const [loading, setLoading] = useState(true);

            const ui = {
                en: { title: "Industry Updates", sub: "Real-time alerts on subsidies and automotive regulations.", read: "Read Article", load: "Loading updates..." },
                nl: { title: "Sector Updates", sub: "Real-time alerts over subsidies en automotive regelgeving.", read: "Lees Artikel", load: "Updates laden..." }
            };
            const t = ui[lang];

            useEffect(() => {
                const fetchArticles = async () => {
                    const { data, error } = await supabase
                        .from('articles')
                        .select('*')
                        .eq('status', 'Published')
                        .order('created_at', { ascending: false });
                    
                    setArticles((data && data.length > 0) ? data : [SAMPLE_ARTICLE]);
                    setLoading(false);
                };
                fetchArticles();
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="glass-nav fixed w-full z-50 h-16 flex items-center justify-between px-4 sm:px-8">
                        <div className="flex items-center gap-2">
                            <Car className="text-blue-600 w-6 h-6" />
                            <span className="text-xl font-bold">Demandio <span className="text-blue-600 text-xs uppercase font-black tracking-widest">News</span></span>
                        </div>
                        <button onClick={() => setLang(l => l === 'en' ? 'nl' : 'en')} className="bg-slate-100 px-4 py-1.5 rounded-full text-[10px] font-black uppercase text-slate-600 hover:bg-slate-200 transition flex items-center gap-2">
                            <Globe size={12} /> {lang === 'en' ? 'NL' : 'EN'}
                        </button>
                    </nav>

                    <main className="flex-grow pt-28 pb-20 max-w-7xl mx-auto px-4 w-full">
                        <header className="mb-16 animate-fade-in">
                            <h1 className="text-4xl md:text-5xl font-black mb-4 tracking-tight">{t.title}</h1>
                            <p className="text-slate-400 font-medium text-lg">{t.sub}</p>
                        </header>

                        {loading ? (
                            <div className="text-center py-20 text-slate-400">{t.load}</div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {articles.map(art => {
                                    // PREFER SLUG FOR LINKS
                                    const linkUrl = art.slug 
                                        ? `article.html?slug=${art.slug}&lang=${lang}` 
                                        : `article.html?id=${art.id}&lang=${lang}`;
                                        
                                    return (
                                        <a href={linkUrl} key={art.id} className="block animate-fade-in">
                                            <article className="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all h-full flex flex-col">
                                                <span className="text-[10px] font-black uppercase text-blue-600 tracking-widest mb-4 block">{art.category}</span>
                                                <h2 className="text-xl font-extrabold mb-4 leading-tight text-slate-900">
                                                    {lang === 'en' ? art.title_en : art.title_nl}
                                                </h2>
                                                <p className="text-slate-400 text-sm leading-relaxed mb-8 line-clamp-3 flex-grow">
                                                    {lang === 'en' ? art.desc_en : art.desc_nl}
                                                </p>
                                                <div className="flex items-center justify-between pt-6 border-t border-slate-50 mt-auto">
                                                    <time className="text-[10px] font-black text-slate-300 uppercase">{new Date(art.created_at).toLocaleDateString()}</time>
                                                    <span className="text-blue-600 font-black text-[10px] uppercase flex items-center gap-1">
                                                        {t.read} <ChevronRight size={14} />
                                                    </span>
                                                </div>
                                            </article>
                                        </a>
                                    );
                                })}
                            </div>
                        )}
                        
                        <div className="flex justify-center border-t border-slate-100 pt-12 mt-12">
                            <a href="index.html" className="flex items-center gap-3 px-8 py-4 bg-white border border-slate-200 rounded-2xl font-bold text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm">
                                <Home size={20} /> Back to Home
                            </a>
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<NewsHub />);
    </script>
</body>
</html>
